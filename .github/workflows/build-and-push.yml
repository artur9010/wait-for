name: Build and push (multi-arch)

on:
  push:
    # Trigger on any push, but restrict execution to default branch at the job level
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    # Only run this job when the push is to the default branch
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/riscv64,linux/loong64,linux/arm/v7,linux/arm/v6,linux/ppc64le
          tags: ghcr.io/${{ github.repository_owner }}/wait-for:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
